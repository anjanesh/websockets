<!DOCTYPE html> 
<html lang="en">
<head> 
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>WebSocker Client</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/alpinejs@3.10.5/dist/cdn.min.js" defer></script>
    <script>
    const url = "http://localhost:8989/run.php";
    let fetchFAQ = async () =>
    {            
        // Step 1: start the fetch and obtain a reader
        let response = await fetch(url, { method: "POST", headers: { "Content-Type": "text/plain", }, body: 'LANDLORDS' });

        const reader = response.body.getReader();

        // Step 2: get total length
        const contentLength = +response.headers.get('Content-Length');

        // Step 3: read the data
        let receivedLength = 0; // received that many bytes at the moment
        let chunks = []; // array of received binary chunks (comprises the body)        

        while(true)
        {
            let chunks_part = [];

            const {done, value} = await reader.read();

            if (done)
            {
                break;
            }

            console.log(value);

            chunks.push(value); chunks_part.push(value);
            receivedLength += value.length;

            console.log(`Received ${receivedLength} of ${contentLength}`);

            let chunksAll = new Uint8Array(value.length);
            let position = 0;            
            for(let chunk of chunks_part)
            {
                chunksAll.set(chunk, position);
                position += chunk.length;
            }            
            let result = new TextDecoder("utf-8").decode(chunksAll);
            console.log(result);
        }

        // Step 4: concatenate chunks into single Uint8Array
        let chunksAll = new Uint8Array(receivedLength); // (4.1)
        let position = 0;

        for(let chunk of chunks)
        {
            chunksAll.set(chunk, position); // (4.2)
            position += chunk.length;
        }

        // Step 5: decode into a string
        let result = new TextDecoder("utf-8").decode(chunksAll);
        console.log(result);

        // We're done!
        // let commits = JSON.parse(result);
        // alert(commits[0].author.login);
    }
    </script>
</head> 
<body>
    <button onclick="fetchFAQ()">Click</button>
</body>
</html>
